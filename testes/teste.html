<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo com Tamanho do Texto</title>
    <style>
        .paragrafo {
            display: inline; /* ou use inline-block */
            background-color: #f0f0f0; /* Exemplo de cor de fundo */
            padding: 10px; /* Espaçamento interno */
            border: 1px solid #ccc; /* Borda opcional */
        }
    </style>
</head>
<body>
    <p class="paragrafo">Este é um parágrafo que se ajusta ao tamanho do texto contido nele.</p>
</body>
</html>
